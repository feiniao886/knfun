<h1>{{.PageTitle}}</h1>
<div>
    {{range .Tweets}}
    <div>
        {{range .ClassifiedImages}}
        	<div>
        		<img src="{{.ResolvedURL}}">
        	</div>
	        <div>
	        	{{range .Classifiers}}
	        	<div>
		        	{{range .Classes}}
		        		<div>{{.Name}} ({{.Score}})
		        	{{end}}
		        </div>
	        	{{end}}
	        </div>
        {{end}}
        <div>{{.Text}}</div>
        <br/>
        <hr/>
    </div>
    {{end}}
</div>
